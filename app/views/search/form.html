<div class="main-content" ng-controller="SearchFormCtrl">
    <div class="main-content-inner">
        <div id="breadcrumbs" class="breadcrumbs">
            <span ng-show="isShowSidebar" class="pull-left hidden-xs hidden-sm">
                <a href="" class="btn-navicon menu-collapse"><i class="fa fa-navicon"></i></a>
            </span>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="">Home</a>
                </li>
                <li class="active">Dashboard</li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="bodyContent" >
            <div class="FrmUniversalFind">
                <div class="row">
                    <div class="col-sm-8">
                        <section class="boxed-default">
                            <div class="boxed-header"><h3>SEARCH</h3></div>
                            <div class="boxed-body">
                                <form class="form-horizontal" name="">
                                    <div class="heading-block"><h5>Search Criteria for <span>(Use one or more fields)</span></h5></div>
                                    <div class="form-group" ng-show="isContentSource">
                                        <label class="col-sm-3" >Content Source</label>
                                        <div class="col-sm-3">
                                            <select id="siteaccess" ng-model="contentSource"  ng-options="contentSource.id as contentSource.name for contentSource in listcontentSource" class="select-single form-control">                                              
                                            </select>                                            
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-3">Search For</label>
                                        <div class="col-sm-6">
	                                        <select name="SearchFor" ng-model="searchFor" ng-options="searchFor.id as searchFor.name for searchFor in listSearchFor" id="SearchFor" class="select-single form-control"></select>                                            
                                        </div>                                        
                                    </div>
                                    <!-- Search For Rule -->
                                    <div class="form-group" ng-show="searchFor === 10">
                                        <label class="col-sm-3">Content Type</label>
                                        <div class="col-sm-9">
                                        <select id="contentType" class="form-control" ng-model="contentType">
                                            <option value="0">Any</option>
											<option value="1">Story</option>
											<option value="2">Clip</option>  
											</select>                                       
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3" > {{txtIdNumber}} </label>
                                        <div class="col-sm-4">                                            
											<input type="text" class="form-control"  ng-model="searchobject.idNumber" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3">{{txtContent}}</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" ng-model="searchobject.textContains" name="">
                                        </div>
                                    </div>
                                    <!-- show Body Content when search type is Story -->
                                    <div class="form-group" ng-show="searchFor === 11">
                                        <label class="col-sm-3">Body Contains</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" ng-model="searchobject.bodyContains" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3">Created Date</label>
                                        <div class="col-sm-9">
                                            <div id="datepicker2" class="input-group date calendar-picker">
                                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="searchobject.createDateFrom" is-open="status.openedDateFrom" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Choose Date" >
                                                <span class="input-group-addon" ng-click="openDateFrom($event)"><i class="fa fa-calendar" ></i></span> 
                                            </div>
                                            <span class="date-lable">To</span>
                                            <div id="datepicker3" class="input-group date calendar-picker">
                                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="searchobject.createDateTo" is-open="status.openedDateTo" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Choose Date">                                              
                                                <span class="input-group-addon" ng-click="openDateTo($event)"><i class="fa fa-calendar" ></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-3">Last Modified Date</label>
                                        <div class="col-sm-9">
                                            <div id="datepicker4" class="input-group date calendar-picker">
                                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}"  ng-model="searchobject.modifyDateFrom" is-open="status.modifyDateFrom" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Choose Date">
                                                <span class="input-group-addon" ng-click="openModifyDateFrom($event)"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            <span class="date-lable">To</span>
                                            <div id="datepicker5" class="input-group date calendar-picker">
                                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="searchobject.modifyDateTo" is-open="status.modifyDateTo" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Choose Date">
                                                <span class="input-group-addon" ng-click="openModifyDateTo($event)"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-show="!isContentSource">
	                                        <label class="col-sm-3">Status</label>
	                                        <div class="col-sm-9">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value" > Draft 
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value1" > Live
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value2" > Archive
	                                            </label>   
	                                        </div>
	                                </div>
                                    <!-- Category, Form , Link+, Clip, Story -->
                                    <div  ng-show="searchFor === 2 || searchFor === 5 || searchFor === 7 || searchFor === 4 || searchFor === 11">
                                    	<div ng-include src="'views/search/byuser.html'"></div>
                                    	<div class="form-group">
                                        <label class="col-sm-3">Content Classification</label>
                                        <div class="col-sm-7">
                                            <select ng-model="searchobject.contentClassify" name="cboTargetAdsTag" id="cboTargetAdsTag" class="select-single form-control">
                                            <option ng-repeat="contentClassify in listContentClassification" value="{{contentClassify.id}}">{{contentClassify.name}}</option>                                               
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-3">Status</label>
                                        <div class="col-sm-9">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value" > Draft 
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value1" > Live
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value2" > Archive
                                            </label>   
                                        </div>
                                    </div>
                                    <div class="form-group" ng-show="searchFor === 11">
                                        <label class="col-sm-3">Source</label>
                                        <div class="col-sm-9">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbSource.value"> Affiliate  
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbSource.value1"> 	Automated
                                            </label>

                                        </div>
                                    </div> 
                                    <div class="form-group" ng-show="searchFor === 4">
                                        <label class="col-sm-3">Clip Type</label>
                                        <div class="col-sm-9">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="0" ng-model="searchobject.cbClipType.value" > Non- Commercial 
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="checkbox2" value="1" ng-model="searchobject.cbClipType.value1" > Commercial
                                            </label>                                             
                                        </div>
                                    </div>                                   
                                    <div ng-include src="'views/search/resultsorder.html'"></div>
                                    </div>
                                    
                                    <!-- End Category, Form , Link+, Clip, Story -->
                                    
                                    <!-- Classify, poll, Quick Sign Up, Utility Block, Video Asset, Weather, Weather Alerts, Widgets  -->
                                    <div ng-show="searchFor === 3 || searchFor === 8 || searchFor === 9 || searchFor === 12
                                    	|| searchFor === 13 || searchFor === 14 || searchFor === 15 || searchFor === 16">
	                                    <div ng-include src="'views/search/byuser.html'"></div>
	                                    <div class="form-group" >
	                                        <label class="col-sm-3">Status</label>
	                                        <div class="col-sm-9">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value" > Draft 
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value1" > Live
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value2" > Archive
	                                            </label>   
	                                        </div>
	                                    </div>
	                                    <div ng-include src="'views/search/resultsorder.html'"></div>
	                                </div>                                    
                                    <!-- End Classify, poll, Quick Sign Up, Utility Block, Video Asset, Weather, Weather Alerts, Widgets   -->
                                    <!-- Rule -->
                                    <div ng-show="searchFor === 10">
                                    <div ng-include src="'views/search/byuser.html'"></div>
                                    	<div class="form-group" >
	                                        <label class="col-sm-3">Status</label>
	                                        <div class="col-sm-9">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value" > Draft 
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value1" > Live
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" name="checkbox2" value="" ng-model="searchobject.cbStatus.value2" > Archive
	                                            </label>   
	                                        </div>
	                                    </div>
	                                    <div class="heading-block"><h5>Results Order</h5></div>
											<div class="form-group pdmb">
												<label class="col-sm-3 col-xs-12">Sort First by</label>
												<div class="col-xs-6 col-sm-4 col-md-3">
													<div class="select-custom">
														<select id="PrimeSort" class="form-control"
															ng-model="searchobject.sortfirstby">
															<option value="0">Last Edited Date</option>
															<option value="1">Created Date</option>
															<option value="2">Headline</option>
															<option value="3">Publisher</option>
														</select>
													</div>
												</div>
												<div class="col-xs-6 col-sm-4 col-md-3">
													<div class="select-custom">
														<select id="FirstOrder" class="form-control"
															ng-model="searchobject.firstOrder">
															<option selected="" value="ASC">Ascending</option>
															<option value="DESC">Descending</option>
														</select>
													</div>
												</div>
											</div>
										</div>
                                    </div>
                                    <!-- End Rule -->                             
                                    <div class="form-group text-center mar15t">
                                        <button type="submit" class="btn btn-default" ng-click="resultpage()"> Search </button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-4">
                        <section class="boxed-default">
                            <div class="boxed-header"><h3>ACT SYSTEM ALERTS</h3></div>
                            <div class="boxed-body">
                                <p>If you have any questions or require technical assistance, please contact ACT at 212-931-1228 or act@worldnow.com.</p>
                                <p>Thank you.</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
